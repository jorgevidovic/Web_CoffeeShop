<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's CoffeeShop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="navbar">
                <a class="logo" href="index.html">
                    <h1 class="logo__blog no-margin text-center"><span class="logo__name">Jorge's<br>Coffee</span>Shop</h1>
                </a>

                <div class="nav">
                    <a href="about-us.html" class="nav__links">Nosotros</a>
                    <a href="courses.html" class="nav__links">Cursos</a>
                    <a href="contact.html" class="nav__links">Contacto</a>
                </div>

            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos.</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="container">
        <h3 class="text-center">Contacto:</h3>
        <div class="contact-bg"></div>
        <form class="form" action="">
            <div class="camp">
                <label class="camp__label" for="name">Nombre: </label>
                <input
                class="camp__field" 
                type="text" 
                placeholder="Tu nombre" 
                id="name">
            </div>
            <div class="camp">
                <label class="camp__label" for="email">Email: </label>
                <input 
                class="camp__field" 
                type="text" 
                placeholder="Tu email" 
                id="email">
            </div>
            <div class="camp">
                <label class="camp__label" for="message">Mensaje: </label>
                <textarea
                class="camp__field"  
                name="" 
                id="message" 
                cols="30" 
                rows="10"></textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="¡Enviar!" class=" button button--main">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="navbar">
                <a class="logo" href="index.html">
                    <h1 class="logo__blog no-margin text-center"><span class="logo__name">Jorge's<br>Coffee</span>Shop</h1>
                </a>

                <div class="nav">
                    <a href="about-us.html" class="nav__links">Nosotros</a>
                    <a href="courses.html" class="nav__links">Cursos</a>
                    <a href="contact.html" class="nav__links">Contacto</a>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
